<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML 2 Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="firstname">First Name: </label>
    <input type="text" name="fNmae" placeholder="First Name" required >
    <label for="lastname">Last Name: </label>
    <input type="text" name="lName" placeholder="Last Name" required>
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="email" name="eMail" placeholder="name@email.com" required>
    <label for="password">Password: </label>
    <input type="password" name="pWord" value="" required>

    <p>Are you over 18?</p>
    <label for="yes">Yes: </label>
    <input id ="yes" type="radio" name="over18" value="">
    <label for="no">No: </label>
    <input id="no" type="radio" name="over18" value="" checked>
    <br>
    <p>Do you have a Credit Card or Paypal?</p>
    <select name="paymentOptions">
      <option value="credit">Credit Card</option>
      <option value="paypal">PayPal</option>
    </select>
    <br>
    <br>
    <input type="submit" name="" value="Sign Up">

  </body>
</html>
